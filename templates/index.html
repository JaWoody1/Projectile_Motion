{% extends 'base.html' %}

{% block content %}

  <h1>{% block title %} Projectile Motion {% endblock %}</h1>

  <!--for loop that passes in our dictionary of posts-->
  {% for post in posts %}

    <!--link that will use our post title as a title-->
    <a href="#">
      <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
  {% endfor %}

{% endblock %}
